<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><img src="spotify-log.svg"></h1>
    <div id="search">
      <input type="text" value="" placeholder="Enter Artist/Album"/>
      <select class="" name="">
        <option value="artist">Artist</option>
        <option value="album">Album</option>
      </select>
      <button class="button" type="button">Go</button>
    </div>

    <div class="header">
      <h2></h2>
    </div>

    <div id="results">

    </div>

    <footer>
      <button class="more" type="button" name="button">MORE</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
